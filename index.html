<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Firebase</title>
    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!--TOASTIFY-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--PERSONALIZAR CSS-->
    <link rel="stylesheet" href="./main.css">
    <!--MAIN APLICACION-->
    <script src="./main.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Login</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class= "navbar-nav ms-auto" >
              <li class="nav-item vistaFuera">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#ingresarModal">Iniciar Sesión</a>
              </li>
              <li class="nav-item vistaFuera">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registro</a>
              </li>
              <li class="nav-item vistaDentro">
                <a class="nav-link" href="#" id="cerrarSesion">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container p-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
  <ul class="list-group entradas"></ul>
    </div>
  </div>
</div>


<!-- INICIAR SESION Modal -->
<div class="modal fade" id="ingresarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" >Iniciar Sesión</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="ingresar-form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="ingresar-mail" class="form-control marging mb-3" placeholder="ejemplo@firebase.com" required>
                <label for="password">Constraseña:</label>
                <input type="password" id="ingresar-password" class="form-control marging mb-3" placeholder="*********" required>
                <button type="submit" class="btn btn-success  mb-4">Ingresar</button>
            </form>
            <br>
            <div class="d-grid gap-2 mx-auto">Inicia sesión con:</div>
            <br>
            <button type="button" class="btn btn-outline-warning" id="iniciarGoogle">Google</button>
            <button type="button" class="btn btn-outline-primary" id="iniciarFacebook">Facebook</button>
            <button type="button" class="btn btn-outline-light" id="iniciarGithub">Github</button>
        </div>
      </div>
    </div>
  </div>
  <!-- REGISTRO Modal -->
<div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="registro-form">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="registro-email" class="form-control marging mb-3" placeholder="ejemplo@firebase.com" required>
                <label for="password">Constraseña:</label>
                <input type="password" id="registro-password" class="form-control marging mb-3" placeholder="*********" required>
                <button type="submit" class="btn btn-success">Registrar</button>
            </form>
        </div>
      </div>
    </div>
  </div>
<!--BOOSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!--TOASTIFY-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
